<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SnapEnhance WebView Wrapper</title>
  <style>
    /* Remove default margins and paddings for fullscreen layout */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: white;
    }
    /* Fill entire viewport */
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      display: block;
    }
    /* Hidden input to trigger the soft keyboard */
    #keyboardTrigger {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Invisible input used to trigger keyboard -->
  <input id="keyboardTrigger" autofocus />

  <!-- Iframe to load the target page -->
  <iframe id="siteFrame" src=""></iframe>

  <script>
    // Read ?target= URL parameter to load the requested site in the iframe
    const params = new URLSearchParams(window.location.search);
    const targetUrl = params.get("target");
    if (targetUrl) {
      document.getElementById("siteFrame").src = targetUrl;
      // Optional: Focus the iframe after a short delay to help with input and keyboard
      setTimeout(() => {
        document.getElementById("siteFrame").focus();
      }, 500);
    } else {
      // Display a message if no target is specified
      document.body.innerHTML = "<h2>No target URL specified. Append ?target=your-site-url</h2>";
    }
  </script>
</body>
</html>
